<app-page-header pageTitle="Novo Cliente">
  <button class="btn btn-secondary" (click)="cancelAdding()">
    {{Messages.cancel}}
  </button>
  <button class="btn btn-primary" (click)="save()">
    {{Messages.save}}
  </button>
</app-page-header>
<form [formGroup]="form" autocomplete="off">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group col-md-2">
      <!-- <sb-date-picker label="Data de Nascimento" [minDate]="{year: 1920, month: 1, day: 1}" controlName="birthDate">
      </sb-date-picker> -->
      <label for="birthDate">Data de Nascimento</label>
      <input type="text" id="birthDate" class="form-control" placeholder="dd/mm/aaaa" [mask]="dateMask"
        [dropSpecialCharacters]="false" formControlName="birthDate">
    </div>
    <div class="form-group col-md-2">
      <label for="rg">RG</label>
      <input type="text" id="rg" class="form-control">
    </div>
    <div class="form-group col-md-2">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control" [mask]="cpfMask">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="phone">Telefone</label>
      <input type="tel" class="form-control" id="phone" [mask]="phoneMask">
    </div>
    <div class="form-group col-md-4">
      <label for="cellphone">Celular</label>
      <input type="tel" class="form-control" id="cellphone" [mask]="phoneMask">
    </div>
    <div class="form-group col-md-4">
      <label for="referencephone">Telefone Referência</label>
      <input type="tel" class="form-control" id="referencephone" [mask]="phoneMask">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="address">Endereço</label>
      <input type="text" class="form-control" id="address">
    </div>
    <div class="form-group col-md-2">
      <label for="number">Número</label>
      <input type="text" class="form-control" id="number">
    </div>
    <div class="form-group col-md-3">
      <label for="neighborhood">Bairro</label>
      <input type="text" class="form-control" id="neighborhood">
    </div>
    <div class="form-group col-md-3">
      <label for="city">Cidade</label>
      <input type="text" class="form-control" id="city">
    </div>
    <div class="form-group col-md-1">
      <label for="state">Estado</label>
      <input type="text" class="form-control" id="state">
    </div>
    <div class="form-group col-md-2">
      <label for="zipcode">CEP</label>
      <input type="text" class="form-control" id="zipcode">
    </div>
    <div class="form-group col-md-3">
      <label for="reference">Referência</label>
      <input type="text" class="form-control" id="reference">
    </div>
  </div>
</form>

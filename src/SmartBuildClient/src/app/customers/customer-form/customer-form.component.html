<app-page-header pageTitle="Novo Cliente">
  <button class="btn btn-secondary" (click)="cancelAdding()">
    {{Messages.cancel}}
  </button>
  <button class="btn btn-primary">
    {{Messages.save}}
  </button>
</app-page-header>
<form autocomplete="off">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="form-control">
    </div>
    <div class="form-group col-md-2">
      <label for="birthDate">Data de Nascimento</label>
      <!-- <input type="text" id="birthDate" class="form-control" mask="00/00/0000"> -->
      <div class="input-group">
        <input class="form-control" name="dp" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" (click)="d.toggle()" type="button">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-date" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
              <path fill-rule="evenodd"
                d="M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1zm1-3a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z" />
              <path fill-rule="evenodd"
                d="M3.5 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5zm9 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="form-group col-md-2">
      <label for="rg">RG</label>
      <input type="text" id="rg" class="form-control">
    </div>
    <div class="form-group col-md-2">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control" [mask]="cpfMask">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="phone">Telefone</label>
      <input type="tel" class="form-control" id="phone" [mask]="phoneMask">
    </div>
    <div class="form-group col-md-4">
      <label for="cellphone">Celular</label>
      <input type="tel" class="form-control" id="cellphone" [mask]="phoneMask">
    </div>
    <div class="form-group col-md-4">
      <label for="referencephone">Telefone Referência</label>
      <input type="tel" class="form-control" id="referencephone" [mask]="phoneMask">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="address">Endereço</label>
      <input type="text" class="form-control" id="address">
    </div>
    <div class="form-group col-md-2">
      <label for="number">Número</label>
      <input type="text" class="form-control" id="number">
    </div>
    <div class="form-group col-md-3">
      <label for="neighborhood">Bairro</label>
      <input type="text" class="form-control" id="neighborhood">
    </div>
    <div class="form-group col-md-3">
      <label for="city">Cidade</label>
      <input type="text" class="form-control" id="city">
    </div>
    <div class="form-group col-md-1">
      <label for="state">Estado</label>
      <input type="text" class="form-control" id="state">
    </div>
    <div class="form-group col-md-2">
      <label for="zipcode">CEP</label>
      <input type="text" class="form-control" id="zipcode">
    </div>
    <div class="form-group col-md-3">
      <label for="reference">Referência</label>
      <input type="text" class="form-control" id="reference">
    </div>
  </div>
</form>

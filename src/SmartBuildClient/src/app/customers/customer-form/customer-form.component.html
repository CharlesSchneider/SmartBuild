<sb-page-header [pageTitle]="pageTitle">
  <button class="btn btn-outline-dark mr-1" (click)="cancelAdding()" [disabled]="isSaving || isLoading">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M7.854 4.646a.5.5 0 0 1 0 .708L5.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z" />
      <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
    </svg>
    Voltar para a Listagem de Clientes
  </button>
  <button class="btn btn-primary" (click)="save()" [disabled]="isSaving || isLoading" *ngIf="!isNew">
    <span *ngIf="!isSaving">{{Messages.save}}</span>
    <span *ngIf="isSaving">{{Messages.saving}} </span>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isSaving"></span>
  </button>
  <div class="btn-group" role="group" *ngIf="isNew">
    <button class="btn btn-primary" (click)="save()" [disabled]="isSaving || isLoading">
      <span *ngIf="!isSaving">{{Messages.save}}</span>
      <span *ngIf="isSaving">{{Messages.saving}} </span>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isSaving"></span>
    </button>
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false"></button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="keppAdding" [(ngModel)]="keepAdding">
          <label class="form-check-label" for="keppAdding">
            <small>Continuar Incluindo</small>
          </label>
        </div>
      </a>
    </div>
  </div>

</sb-page-header>
<sb-loading-data *ngIf="isLoading">
</sb-loading-data>
<form [formGroup]="form" autocomplete="off">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" class="form-control" formControlName="name" [ngClass]="fieldHasErrorCssClass('name')">
    <sb-control-validation-feedback [validationErrorMessages]="validationMessages('name')">
    </sb-control-validation-feedback>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="form-control" formControlName="email"
        [ngClass]="fieldHasErrorCssClass('email')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('email')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-2">
      <label for="birthDate">Data de Nascimento</label>
      <input type="text" id="birthDate" class="form-control" placeholder="dd/mm/aaaa" [mask]="dateMask"
        [dropSpecialCharacters]="false" formControlName="birthDate" [ngClass]="fieldHasErrorCssClass('birthDate')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('birthDate')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-2">
      <label for="rg">RG</label>
      <input type="text" id="rg" class="form-control" formControlName="rg" [ngClass]="fieldHasErrorCssClass('rg')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('rg')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-2">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control" [mask]="cpfMask" formControlName="cpf"
        [ngClass]="fieldHasErrorCssClass('cpf')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('cpf')">
      </sb-control-validation-feedback>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="phone">Telefone</label>
      <input type="tel" class="form-control" id="phone" [mask]="phoneMask" formControlName="homePhone"
        [ngClass]="fieldHasErrorCssClass('homePhone')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('homePhone')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-3">
      <label for="cellphone">Celular</label>
      <input type="tel" class="form-control" id="cellphone" [mask]="phoneMask" formControlName="cellPhone"
        [ngClass]="fieldHasErrorCssClass('cellPhone')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('cellPhone')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-3">
      <label for="workPhone">Telefone do Trabalho</label>
      <input type="tel" class="form-control" id="workPhone" [mask]="phoneMask" formControlName="workPhone"
        [ngClass]="fieldHasErrorCssClass('workPhone')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('workPhone')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-3">
      <label for="referencephone">Telefone Referência</label>
      <input type="tel" class="form-control" id="referencephone" [mask]="phoneMask" formControlName="referencePhone"
        [ngClass]="fieldHasErrorCssClass('referencePhone')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('referencePhone')">
      </sb-control-validation-feedback>
    </div>
  </div>
  <div class="form-row" formGroupName="address">
    <div class="form-group col-md-10">
      <label for="address">Endereço (rua, avenida, logradouro)</label>
      <input type="text" class="form-control" id="address" formControlName="street"
        [ngClass]="fieldHasErrorCssClass('address.street')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('address.street')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-2">
      <label for="number">Número</label>
      <input type="text" class="form-control" id="number" formControlName="number"
        [ngClass]="fieldHasErrorCssClass('address.number')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('address.number')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-3">
      <label for="neighborhood">Bairro</label>
      <input type="text" class="form-control" id="neighborhood" formControlName="neighborhood"
        [ngClass]="fieldHasErrorCssClass('address.neighborhood')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('address.neighborhood')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-3">
      <label for="city">Cidade</label>
      <input type="text" class="form-control" id="city" formControlName="city"
        [ngClass]="fieldHasErrorCssClass('address.city')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('address.city')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-1">
      <label for="state">Estado</label>
      <input type="text" class="form-control" id="state" formControlName="state"
        [ngClass]="fieldHasErrorCssClass('address.state')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('address.state')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-2">
      <label for="zipcode">CEP</label>
      <input type="text" class="form-control" id="zipcode" formControlName="zipCode"
        [ngClass]="fieldHasErrorCssClass('address.zipCode')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('address.zipCode')">
      </sb-control-validation-feedback>
    </div>
    <div class="form-group col-md-3">
      <label for="reference">Referência</label>
      <input type="text" class="form-control" id="reference" formControlName="reference"
        [ngClass]="fieldHasErrorCssClass('address.reference')">
      <sb-control-validation-feedback [validationErrorMessages]="validationMessages('address.reference')">
      </sb-control-validation-feedback>
    </div>
  </div>
</form>

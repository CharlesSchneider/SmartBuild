<div class="modal-header">
  <h5 class="modal-title">{{modalTitle}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="!alert; else alertMessage">
    <p>{{modalMessage}}</p>
    <small *ngIf="tip.length > 0" class="text-black-50">{{tip}}</small>
  </div>
  <ng-template #alertMessage>
    <div class="alert alert-danger" role="alert">
      {{modalMessage}}
    </div>
  </ng-template>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary"
    (click)="activeModal.close(false)">{{cancelButtonText}}</button>
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close(true)">{{confirmButtonText}}</button>
</div>

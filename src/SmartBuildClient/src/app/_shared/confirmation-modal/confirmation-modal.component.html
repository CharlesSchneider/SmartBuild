<clr-modal [(clrModalOpen)]="isOpen">
  <h3 class="modal-title">{{title}}</h3>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onConfirm(true)">{{confirmButtonText}}</button>
    <button type="button" class="btn btn-outline" (click)="onConfirm(false)">{{cancelButtonText}}</button>
  </div>
</clr-modal>

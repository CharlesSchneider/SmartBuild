<div class="clr-row clr-justify-content-between clr-align-items-center">
    <div class="clr-col clr-align-self-start">
        <section class="title">
            <h3>Clientes</h3>
            <!-- <h5 class="hint">Listagem de Clientes</h5> -->
        </section>
    </div>
    <div class="clr-col right">
        <button type="button" class="btn btn-icon btn-link" style="float: right" [routerLink]="['/clientes/novo']"
            aria-label="home">
            <clr-icon shape="plus"></clr-icon> Novo Cliente
        </button>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col">
        <clr-datagrid>
            <clr-dg-column>User ID</clr-dg-column>
            <clr-dg-column>Name</clr-dg-column>
            <clr-dg-column>Creation date</clr-dg-column>
            <clr-dg-column>Favorite color</clr-dg-column>

            <clr-dg-placeholder>Nenhum Cliente foi localizado</clr-dg-placeholder>

            <clr-dg-row *ngFor="let user of users">
                <clr-dg-cell>{{ user.id }}</clr-dg-cell>
                <clr-dg-cell>{{ user.name }}</clr-dg-cell>
                <clr-dg-cell>{{ user.creation }}</clr-dg-cell>
                <clr-dg-cell>{{ user.color }}</clr-dg-cell>
            </clr-dg-row>

            <clr-dg-footer>
                <clr-dg-pagination #pagination [clrDgPageSize]="10">
                    <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]">Clientes por p√°gina</clr-dg-page-size>
                    {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
                    {{ pagination.totalItems }} users
                </clr-dg-pagination>
            </clr-dg-footer>
        </clr-datagrid>
    </div>
</div>

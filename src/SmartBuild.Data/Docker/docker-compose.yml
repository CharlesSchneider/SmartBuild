version: '3'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: mssql
    environment:
      - ACCEPT_EULA="Y"
      - SA_PASSWORD=Pass@word
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
    - mssql-data:/var/opt/mssql/data

volumes:
  mssql-data: